<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Sidebar -->
  <div class="w-64 bg-gray-900 text-white flex flex-col">
    <div class="p-6 font-semibold text-lg border-b border-gray-700">
      Dashboard
    </div>
    <nav class="flex-1 p-4 space-y-4">
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-users mr-3"></i> Team
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-folder mr-3"></i> Projects
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-calendar-alt mr-3"></i> Calendar
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-file-alt mr-3"></i> Documents
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-chart-line mr-3"></i> Reports
      </a>
      
      <div class="mt-8 text-gray-400">
        Your Teams
      </div>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-users mr-3"></i>
        <span class="ml-3">PW Skills</span>
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        <i class="fas fa-users mr-3"></i>
        <span class="ml-3">PW Labs</span>
      </a>
      <a href="#" class="flex items-center p-2 rounded hover:bg-gray-700">
        
        <span class="ml-3">PW - IOI</span>
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <div class="flex items-center justify-between bg-white p-4 shadow-md">
      <div class="font-semibold">
        <i class="fas fa-user-circle mr-2"></i> Profile
      </div>
      <div class="flex items-center space-x-4">
        <i class="fas fa-search text-gray-600 cursor-pointer"></i>
        <i class="fas fa-bell text-gray-600 cursor-pointer"></i>
      </div>
    </div>

    <!-- Content Area -->
    <div class="flex-1 bg-gray-100 p-6">
      <!-- Add any content you want here -->
    </div>
  </div>

</body>
</html>
