<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <div
      class=" bg-white border-[3px]  flex items-center justify-center h-[100vh] p-3 gap-28 xl:p-6"
    >
      <div
        class="items-center justify-center flex flex-col gap-4  p-7 lg:w-[30%] xl:w-[39%] "
      >
        <h1 class="font-normal text-2xl">Login</h1>
        <p class="text-[#B3B2B1] text-sm">
          Enter your credentials to access your account
        </p>
        <div
          class="mt-[10px] mb-[10px] flex items-center justify-center gap-4 border-2 w-[90%] h-[40px]"
        >
          <i class="fa-brands fa-google"></i>
          <p class="text-[#3F3144] font-medium">Login with Google</p>
        </div>
        <div class="flex items-center gap-4 w-full mt-2 mb-4">
          <div class="border-2 w-[50%]"></div>
          <p>Or</p>
          <div class="border-2 w-[50%]"></div>
        </div>
        <div class="w-full">
          <p class="text-[#3F3144] text-sm">Email Address</p>
          <input
            class="border-2 p-1 w-full h-10 outline-none"
            placeholder="email@gmail.com"
            type="text"
          />
        </div>
        <div class="w-full">
          <div class="w-full flex justify-between">
            <p class="text-[#3F3144] text-sm">Password</p>
            <a href="" class="text-blue-500 text-sm ">Forgot Password?</a>
          </div>
          <input
            class="border-2 p-1 w-full h-10 outline-none"
            placeholder="email@gmail.com"
            type="text"
          />
        </div>
        <div class="w-full h-10 bg-blue-600 rounded-sm flex items-center justify-center text-white">Login</div>
        <div class="flex w-full items-center justify-center">
          <span class="text-[#B3B2B1]">Don't have an account?</span>
          <a href="" class="font-normal">Register here</a>
        </div>
      </div>
      <div class="w-[30vw] h-full sm:hidden  lg:block xl:block">
        <img
          class="w-full h-full"
          src="src/assets/sign-language-hand-gesture-with-copy-space.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
